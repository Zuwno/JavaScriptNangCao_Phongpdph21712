<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Section 3 - Coding Challenge #4</title>

  <body>
    <script>
            const calcTip = function (bill) {
              return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
            };
            const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
            const tips = [];
            const total = [];
            for (let i = 0; i < bills.length; i++) {
              const tip = calcTip(bills[i]);
              tips.push(tip);
              total.push(bills[i] + tip);
            }
            console.log( `Bill : ${bills} Tips: ${tips} Total : ${total}`);
            const calcAverge = function(array)
            {
              let sum = 0;
              for (let i = 0; i< array.length ; i++)
              {
                sum += array[1];
              }
              return sum /array.length
            }
            console.log(`Trung bình cộng của bill là ${calcAverge(bills)}`);
            console.log(`Trung bình cộng của tip là ${calcAverge(tips)}`);
            console.log(`Trung bình cộng của total là ${calcAverge(total)}`);
    </script>
  </body>
</html>
