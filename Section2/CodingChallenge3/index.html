<script>
    const Dolphins = (96 + 108 + 89) /3;
    const Koalas = (88 + 91 + 110) /3;
    
    if (Dolphins >= 100 && Dolphins > Koalas)
    {
        console.log('Đội chiến thắng là Dolphins với số điểm là ' + Dolphins);
       
    }
    else if (Koalas >= 100 && Koalas > Dolphins)
    {
        console.log('Đội chiến thắng là Koalas với số điểm là  ' + Koalas);
    }
    else if (Dolphins >= 100 && Koalas >= 100 && Dolphins == Koalas)
    {
        console.log('Kết quả hòa ');
    }
    else 
    {
        console.log('Không có đội chiến thắng ');
    }

</script>
