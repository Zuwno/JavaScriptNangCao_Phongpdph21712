    <title>Coding Challenge #4</title>

  <body>
    <script>
      const bill1 = 275;
      const bill2 = 40;
      const bill3 = 430;
      const tip1 = bill1 >= 50 && bill1 <= 300 ? bill1 * 0.15 : bill1 * 0.20;
      const tip2 = bill2 >= 50 && bill2 <= 300 ? bill2 * 0.15 : bill2 * 0.20;
      const tip3 = bill3 >= 50 && bill3 <= 300 ? bill3 * 0.15 : bill3 * 0.20;
      console.log('Hóa đơn thứ nhất là: ' + bill1 + '$' + ' tiền tip là: ' + tip1 + '$' + ' tổng tiền là: ' + (bill1 + tip1) );
      console.log('Hóa đơn thứ hai là: ' + bill2 + '$' + ' tiền tip là: ' + tip2 + '$' + ' tổng tiền là: ' + (bill2 + tip2) );
      console.log('Hóa đơn thứ ba là: ' + bill3 + '$' + ' tiền tip là: ' + tip3 + '$' + ' tổng tiền là: ' + (bill3+ tip3) );
    </script>
  </body>
</html>
