    const calcAverageHumanAge = (ages) => 
    {
       const HumanAges = ages.map(age => (age <= 2 ? 2 * age : 16 + age * 4));
       const Adult = HumanAges.filter(age => age >= 18);
       const average = Adult.reduce((acc, age,i , arr) => acc + age / arr.length,0);
